name: PHP Unit Tests

on:   
 push:
    branches:
      - main

jobs:
  test:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Install php
      uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.1'

    - name: Install dependencies
      run:  ./composer.phar install --ignore-platform-reqs

    - name: Run tests
      run: ./vendor/bin/phpunit tests
